<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  
  
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="outer">
  <div class="middle">
    <div class="inner">
      <div class="container-fluid">
        <div class="text-center card">
          <h2>Random Quote Machine</h2>
        </div>
        <div class="card">
          <div class="card-block">
            <p class="card-text text-center">Coded by <a href="#">Ethan McCasland</a></p>
            <blockquote class="blockquote text-center">
              <font size="+2">
                <p id="quote-text"></p>
                <footer class="blockquote-footer" id="quote-auth"> </footer>
            </blockquote>
            </font>
            <a class="btn btn-lg btn-warning" id="tweet-quote" title="Tweet this quote!" target="_blank"> <i class="fa fa-twitter"></i></a>
            <a class="btn btn-lg btn-warning" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank"><i class="fa fa-tumblr"></i></a>
            <a class="btn btn-lg btn-warning float-right" id="new-quote">Get a new quote!</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
